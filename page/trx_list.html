<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            height: 100%;
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .navbar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./user_list.html">UserList</a>
        <a href="./trx_list.html">Transaction</a>
        <a href="./st_rules.html">ST Rules</a>
        <a href="./watch_list.html">Watch List</a>
    </div>

    <div class="content">
        <h1>Transactions</h1>
        <div style="float: right;">
            <button id="stFilter" onclick="setTrxList()">의심거래만 보기</button>
            <button onclick="setTrxList(true)">Refresh</button>
        </div>
        <div id="table-container">
            <table id="trxList">
            </table>
        </div>
    </div>

    <script>

        init();

        let stFilterFlag = false;

        function init() {
            setTrxList();
        }

        async function setTrxList(isRefresh) {
            let cnt = 1;
            let html = 
                `
                    <tr>
                        <th>No</th>
                        <th>TxId</th>
                        <th>Amount(원)</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>IsSt</th>
                        <th>StCode</th>
                        <th>StMsg</th>
                        <th>StSvrt</th>
                        <th>Timestamp</th>
                    </tr>    
                `;
            for(let trxInfo of await selectTrxList()) {
                let TxId = trxInfo.TxId;
                if((stFilterFlag && trxInfo.IsSt) || !stFilterFlag) {
                    html += 
                    `
                        <tr onclick='movePage("${TxId}")'>
                            <td>${cnt++}</td>
                            <td>${trxInfo.TxId}</td>
                            <td>${trxInfo.Amount}</td>
                            <td>${trxInfo.Sender}</td>
                            <td>${trxInfo.Receiver}</td>
                            <td>${trxInfo.IsSt}</td>
                            <td>${trxInfo.StCode}</td>
                            <td>${trxInfo.StMsg}</td>
                            <td>${trxInfo.StSvrt}</td>
                            <td>${trxInfo.Timestamp}</td>
                        </tr>
                    `
                } 
            }
            document.querySelector('#trxList').innerHTML = html;

            stFilterFlag = !isRefresh ? stFilterFlag : !stFilterFlag;
            document.querySelector('#stFilter').innerText = stFilterFlag ? '의심거래만 보기' : '모두 보기';
        } 

        /* API 호출부 */
        async function selectTrxList() {
            return await fetch('http://localhost:3000/selectTrxList')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();    
            }).then(data => {
                return data;
            }).catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        }
    </script>
</body>
</html>
